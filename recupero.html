<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Recupero de contraseña</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Recupero de Contraseña</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <p> Enviaremos un mail para reestablecer su contraseña.</p> <br>
                            <div class="form-group">
                                
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Usuario"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Mail"/>
                            </div>

                           <!--CAPTCHA-->

                            <div class="form-group">
                                <div class="g-recaptcha" data-sitekey="6LdQ18IZAAAAAODgEw4qwyEb6ZM51D1JWKGxilNg"></div>
                                <input type="submit" value="Submit" />
                                <script src='https://www.google.com/recaptcha/api.js?hl=es'></script>
                            </div>

                           <!--CAPTCHA-->
                            
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Acepto recibir noticias y novedades.</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Enviar"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/toffi.jpg" alt="sing up image"></figure>
                        <a href="index.html" class="signup-image-link">Volver</a>
                    </div>
                </div>
            </div>
        </section>


    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
